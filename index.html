<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Flex Box Parent Properties</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="control-panel">
    <div class="form-group">
      <label for="flex-direction">Flex Direction</label>
      <select id="flex-direction" name="flex-direction">
        <option value="row">Row</option>
        <option value="row-reverse">Row-Reverse</option>
        <option value="column">Column</option>
        <option value="column-reverse">column-reverse</option>
      </select>
     </div>

      <div class="form-group">
        <label for="flex-wrap">Flex Wrap</label>
        <select id="flex-wrap" name="flex-wrap">
          <option value="nowrap">Nowrap</option>
          <option value="wrap">Wrap</option>
          <option value="wrap-reverse">Wrap-Reverse</option>
        </select>
     </div>

   <div class="form-group">
      <label for="justify-content">Justify-Content</label>
      <select id="justify-content" name="justify-content">
        <option value="flex-start">Flex-Start</option>
        <option value="flex-end">Flex-End</option>
        <option value="center">Center</option>
        <option value="space-between">Space-Between</option>
        <option value="space-around">Space-Around</option>
        <option value="space-evenly">Space-Evenly</option>
      </select>
   </div>
  
     <div class="form-group">
      <label for="align-items">Align-Items</label>
      <select id="align-items" name="align-items">
        <option value="stretch">Stretch</option>
        <option value="flex-start">Flex-Start</option>
        <option value="flex-end">Flex-End</option>
        <option value="center">Center</option>
        <option value="baseline">Baseline</option>
      </select>
   </div>
</div>

<div class="container">
  <div class="flex-container">
    <div class="round-box">1</div>
    <div class="round-box">2</div>
    <div class="round-box">3</div>
    <div class="round-box">4</div>
    <div class="round-box">5</div>
    <div class="round-box">6</div>
    <div class="round-box">7</div>
    <div class="round-box">8</div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
